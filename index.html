<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeremy's Enhanced RNG</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body id="body" class="body">
    <div id="sun1" class="circleSun hide"></div>
    <div id="sun2" class="sunLine1 hide"></div>
    <div id="sun3" class="sunLine2 hide"></div>
    <div id="sun4" class="sunLine3 hide"></div>
    <div id="moon1" class="circleMoon hide"></div>
    <div id="moon2" class="moonDot hide"></div>
    <div id="moon3" class="moonDot2 hide"></div>

    <div>
        <h1 class="text-center mt-3 goldBug"><strong>Enhanced Random Name Genorator</strong></h1>
        <h4 id="nameLengthDisplay" style="display: flex; justify-content: end; margin-right:2rem;" class="mt-3 Valley">.
        </h4>


        <div class="d-flex justify-content-center mt-5 Valley">
            <input id="enterName" type="text" placeholder="Enter name">
            <button id="enterNameBtn" class="btn btn-success ">Submit Name</button>
        </div>
        <div style="display: flex; justify-content: space-evenly; margin-top: 2rem;" class="container-fluid">
            <div class="row">
                <div class="col">
                    <button id="group2" value="2" class="btn btn-secondary">Group of 2</button>
                </div>
                <div class="col">
                    <button id="group3" value="3" class="btn btn-secondary">Group of 3</button>
                </div>
                <div class="col">
                    <button id="group4" value="4" class="btn btn-secondary">Group of 4</button>
                </div>
                <div class="col">
                    <button id="group5" value="5" class="btn btn-secondary">Group of 5</button>
                </div>
            </div>
        </div>
        <div class="Valley">
            <h2 id="displayCards" style="display:flex; justify-content:center; margin-top:2rem;" class=" space">&#8291
            </h2>
        </div>

        <div class="d-flex justify-content-center mt-5 Valley">
            <button id="rndBtn" class="btn btn-danger ">Pick a random name</button>
        </div>

        <div class="Valley">
            <h2 id="displayRndName" style="display:flex; justify-content:center; margin-top:2rem;">&#8291
            </h2>
        </div>

        <div class="center text-center mt-4 Valley">
            <div class="previousBG" style="color:white">
                <h2>Student Names:</h2>
                <div class="space" id="displayNames">

                </div>
            </div>
        </div>

    </div>
    <script src="./scripts/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
